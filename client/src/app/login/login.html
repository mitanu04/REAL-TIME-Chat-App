<form #userForm="ngForm" (ngSubmit)="login()" class="md:flex justify-center px-20 bg-white gap-10">

    <div class="h-auto w-3/5" style="background-image: url('register.svg');background-repeat: no-repeat;background-size: 
    contain;background-color: white;background-position: bottom;">
        </div>
    <div class="bg-white my-10 rounded w-1/4 flex-col gap-3 shadow-sm drop-shadow-md">
        <div class=" text-center mt-10"> 
            <i class="material-icons text-5xl text-blue-800 bg-white">
                person
            </i>

            <div class="text-2xl my-2 font-medium">
            Login
            </div>
        </div>
        <div class="w-full px-4">
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput 
                required
                name="email" 
                [(ngModel)]="email"
                #emailModel="ngModel"
                placeholder="Email" />

                @if(emailModel.errors?.['required']){
                    <mat-error>
                        Email is required.
                    </mat-error>
                }
                </mat-form-field>



            


            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput 
                [type]="isLoading()?'text':'password'" 
                name="password" 
                required
                [(ngModel)]="password"
                #passwordModel="ngModel"
                placeholder="Password">
                <mat-icon (click)="togglePassword($event)"  matSuffix>
                    {{ isLoading() ? 'visibility' : 'visibility_off'}}
                </mat-icon>

                @if(passwordModel.errors?.['required']){
                    <mat-error>
                        Password is required.
                    </mat-error>
                }
            </mat-form-field>

            <button 
  type="submit" 
  [disabled]="!userForm.valid || isLoading()"
  class="w-full mb-5 bg-blue-900 text-white rounded-md p-2 disabled:opacity-30 
         hover:bg-blue-700 active:bg-blue-950 transition-colors duration-200 
         flex items-center justify-center gap-2">
  @if(isLoading()){
    <mat-spinner diameter="18" strokeWidth="3"></mat-spinner>
    <span>Processing...</span>
  }@else {
    Login
  }
</button>

            <p class="font-bold text-xs text-center pb-10">
            Don't have an account? <a class="text-blue-500" [routerLink]="'/register'">Register</a>
            </p>

        </div>
    </div>
</form>
