<div class="flex flex-col h-full bg-white overflow-hidden">

  <!-- Header -->
  <div class="flex items-center justify-between px-4 py-3 bg-white border-b border-slate-100 sticky top-0 z-10">
    <div class="flex items-center gap-3 min-w-0">
      <div class="relative flex-shrink-0">
        <img
          class="w-9 h-9 sm:w-10 sm:h-10 rounded-full object-cover border-2 border-slate-200"
          [src]="authService.currentLoggedUser!.profileImage || 'https://randomuser.me/api/portraits/men/65.jpg'"
          alt="Profile Picture"
        />
        <span class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-500 rounded-full border-2 border-white"></span>
      </div>
      <span class="text-sm font-semibold text-slate-700 truncate max-w-[120px] sm:max-w-[180px]">
        {{ authService.currentLoggedUser?.fullName | titlecase }}
      </span>
    </div>

    <button mat-icon-button [matMenuTriggerFor]="menu" class="flex-shrink-0">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>

  <!-- Search -->
  <div class="px-4 pt-3 pb-2">
    <div class="relative">
      <mat-icon class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 !text-lg pointer-events-none">search</mat-icon>
      <input
        type="text"
        placeholder="Search conversations..."
        class="w-full bg-slate-50 border border-slate-200 rounded-xl pl-9 pr-4 py-2 text-sm text-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-300 transition"
      />
    </div>
  </div>

  <!-- Users list -->
  <div class="flex-1 overflow-y-auto scroll-smooth px-2 pb-4">
    @for (user of chatService.onlineUsers(); track user) {
      <div
        (click)="openChatWindow(user)"
        class="flex items-center gap-3 px-3 py-2.5 rounded-xl cursor-pointer hover:bg-slate-50 active:bg-slate-100 transition border-b border-slate-100 last:border-none"
      >
        <!-- Avatar -->
        <div class="relative flex-shrink-0">
          <img [src]="user.profilePicture" alt="" class="w-11 h-11 rounded-full object-cover" />
          <span
            class="absolute bottom-0 right-0 w-3 h-3 rounded-full border-2 border-white"
            [class.bg-green-500]="user.isOnline"
            [class.bg-slate-300]="!user.isOnline"
          ></span>
        </div>

        <!-- Info -->
        <div class="flex-1 min-w-0">
  <span class="block text-sm font-medium text-slate-700 truncate">
    {{ user!.fullName.split(' ')[0] | titlecase }}
  </span>
  @if (user!.isTyping) {
    <app-typing-indicator />
  }
</div>

        <!-- Unread badge -->
        @if (user.unreadCount) {
          <span class="flex-shrink-0 bg-slate-700 text-white text-[10px] font-bold min-w-[18px] h-[18px] rounded-full flex items-center justify-center px-1">
            {{ user.unreadCount }}
          </span>
        }
      </div>
    }
  </div>

</div>
