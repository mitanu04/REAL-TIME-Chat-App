<div class="p-4">
    <div class="flex items-center justify-between bg-white z-10 sticky top-0 p-1 w-full">
        <div class="flex items-center">
            <img class="h-10 w-10 rounded-full border-gray-100 border-2 object-cover"
                [src]="(authService.currentLoggedUser!.profileImage || 'https://randomuser.me/api/portraits/men/65.jpg' )" 
                alt="Profile Picture">

                <div class="font-medium ml-2 text-gray-500">
                    {{authService.currentLoggedUser?.fullName | titlecase}}
                </div>
        </div>
        <div>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button 
                (click)="logout()"
                mat-menu-item>
                    <mat-icon>logout</mat-icon>
                    <span>
                        Logout
                    </span>
                </button>
            </mat-menu>
        </div>
    </div>
    <div class="relative flex mt-4 items-center gap-1 justify-between">
        <input placeholder="Search" type="text" class="w-full mb-3 bg-slate-100 border border-slate-200 rounded-md px-3 py-2 text-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-400"/>

        <mat-icon class="absolute text-gray-400 left-1 top-1 pr-3">
            search
    </mat-icon>
    </div>
    <div class="py-1 overflow-y-auto scroll-smooth">
    @for(user of chatService.onlineUsers(); track user){
        <div 
        (click)="openChatWindow(user)"
            class="flex items-center border-b bg-white hover:bg-slate-200 cursor-pointer hover:rounded-md border-gray-100 px-3 gap-2 py-2">
            <img [src]="user.profilePicture" class="h-10 w-10 rounded-full" alt="">
            <div>
                <span class="text-base text-gray-500 font-normal">
                    {{user!.fullName | titlecase}}
                </span>
                <p class="text-xs text-slate-400">
                    @if (user.unreadCount) {
                        <p class="text-xs text-slate-400">
                            {{ user.unreadCount }} new messages
                        </p>
                        }
                </p>
            </div>
            @if (user.isOnline) {
            <div class="ml-auto font-medium texts text-xs">
                <div class="bg-green-700 w-2 h-2 rounded-full"></div>
            </div>
            }@else {
            <div class="bg-green-100 w-2 h-2 rounded-full"></div>
            
            }
        </div>
    }
    </div>
</div>
